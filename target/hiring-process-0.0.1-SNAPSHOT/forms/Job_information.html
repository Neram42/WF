<!DOCTYPE html>
<html>
<body>

<head>
<h1 style="color: rgb(179,0,0)">WBIG</h1>
<h2>Job Information</h2>
</head>

 <form role="form" name="form">
  <div class="form-group">
    Title:<br>
    <input required
	       cam-variable-name="title"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Location:<br>
    <input required 
	       cam-variable-name="location"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
   Deadline:<br>
   <input required
    cam-variable-name="deadline"
    cam-variable-type="String"
    class="form-control" /> 
  </div>
  <br>  
  <div class="form-group">
    Requirements:<br>
	<textarea required
	          cam-variable-name=""
              cam-variable-type="String">
  </textarea>
  </div>
  <br>
  <div class="form-group">
   Candidate Profile:<br>
	<textarea required
	          cam-variable-name="candidateProfile"
              cam-variable-type="String">
  </textarea>
  </div>
  <br>
  <div class="form-group">
   Tasklist:<br>
	<textarea required
	          cam-variable-name="tasklist"
              cam-variable-type="String">
  </textarea>
  </div>
</form>
</body>
</html>
