<!DOCTYPE html>
<html>
<body>

<head>
<h1 style="color: rgb(179,0,0)">WBIG</h1>
<h2>Candidate Acceptance</h2>
</head>

 <form role="form" name="form">
  <div class="form-group">
    Department:<br>
    <input cam-variable-name="department"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Location:<br>
    <input cam-variable-name="location"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Job Position:<br>
    <input cam-variable-name="job position"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Job Code:<br>
    <input cam-variable-name="job code"
           cam-variable-type="Double"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Name:<br>
    <input cam-variable-name="name"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Candidate Number:<br>
    <input cam-variable-name="Candidate Number"
           cam-variable-type="Double"
           class="form-control" />
  </div>
  <br>
  Date:<br>
  <input type="Integer" name="date">
  </div>
</form>
</body>
</html>
