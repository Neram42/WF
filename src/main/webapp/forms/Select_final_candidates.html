<!DOCTYPE html>
<html>
<head>
<h1 style="color: rgb(179,0,0)">WBIG</h1>
<h2>Select final candidates</h2>
</head>
<body>


<form role="form" name="form" class="form-horizontal">
  <script cam-script type="text/form-script">

				camForm.on('form-loaded', function() {
  					camForm.variableManager.fetchVariable('cv');
				});

				camForm.on('variables-fetched', function() {
  					$scope.cv = camForm.variableManager.variableValue('cv');
				});

			</script>
		

			<table class="table">
            <thead>
            <tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Decision</th>
				</tr>
			</thead>
			<tbody>
			<tr>
				<td>{{CV.firstname}}</td>
				<td>{{CV.name}}</td>
				<td><input type="button" value="Accept"> <input type="button" value="Decline"></td>
			</tr>
			</tbody>
			</table>
			
			
</form>
</body>
</html>
