<!DOCTYPE html>
<html>
<head>
<h1 style="color: rgb(179,0,0)">WBIG</h1>
<h2>Select final candidates</h2>
</head>
<body>


<form role="form" name="form" class="form-horizontal">
  <script cam-script type="text/form-script">

				camForm.on('form-loaded', function() {
  					camForm.variableManager.fetchVariable('cvs');
				});

				camForm.on('variables-fetched', function() {
  					$scope.cvs = camForm.variableManager.variableValue('cvs');
				});

			</script>
		

			<table class="table">
            <thead>
            <tr>
				<th>Name</th>
				<th>Rating</th>
				<th>Decision</th>
				</tr>
			</thead>
			<tbody>
			
			<tr ng-repeat="cv in cvs">
				<td>{{cv.name}}</td>
				<td>{{cv.rating}}</td>
				<td><input type="button" value="Accept"> <input type="button" value="Decline"></td>
			</tr>
	
			</tbody>
			</table>
			
			
</form>
</body>
</html>
