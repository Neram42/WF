<!DOCTYPE html>
<html>
<head>
<h1 style="color: rgb(179,0,0)">WBIG</h1>
<h2>Confirm date</h2>
</head>
<body>

<form role="form" name="form">
  <script cam-script type="text/form-script">

				camForm.on('form-loaded', function() {
  					camForm.variableManager.fetchVariable('cv');
				});

				camForm.on('variables-fetched', function() {
  					$scope.cv = camForm.variableManager.variableValue('cv');
				});

			</script>


  <div class="form-group">
    Name:<br>
    <input cam-variable-name="cv.name"
           cam-variable-type="String"
           class="form-control" />

  <br>
  <div class="form-group">
   Date:<br>
    <input cam-variable-name="showStartdate"
           cam-variable-type="String"
           class="form-control" />
           
           
     <div class="control-group">
                <p>Please confirm the date.</p>
                
                <select cam-variable-name="confirmDate" cam-variable-type="Boolean">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
                
</div>      

  
  
</form>
</body>
</html>
