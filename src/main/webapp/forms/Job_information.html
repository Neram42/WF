<!DOCTYPE html>
<html>
<body>

<head>
<h1 style="color: rgb(179,0,0)">WBIG</h1>
<h2>Job Information</h2>
</head>

 <form role="form" name="form">
  <div class="form-group">
    Department:<br>
    <input cam-variable-name="department"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Location:<br>
    <input cam-variable-name="location"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Job Position:<br>
    <input cam-variable-name="job_position"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Job ID:<br>
    <input cam-variable-name="job_id"
           cam-variable-type="Double"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Job Description:<br>
	<textarea cam-variable-name="job_description"
            cam-variable-type="String">
  </textarea>
  </div>
  <br>
  <div class="form-group">
    Requirements:<br>
    <input cam-variable-name="requirements"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Salary:<br>
    <input cam-variable-name="salary"
           cam-variable-type="Double"
           class="form-control" />
  </div>
  <br>
  <input type="radio" name="Condition" value="full-time" checked> Full-time<br>
  <input type="radio" name="Condition" value="part-time"> Part-time<br>
  <br>
  </div>
</form>
</body>
</html>
