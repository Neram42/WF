<!DOCTYPE html>
<html>
<head>
<h1 style="color: rgb(179,0,0)">WBIG</h1>
<h2>Request for new employees</h2>
</head>
<body>

<form role="form" name="form">
  <div class="form-group">
    Department:<br>
    <input required
	       cam-variable-name="department"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Location:<br>
    <input required
	       cam-variable-name="location"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Job Position:<br>
    <input required
	       cam-variable-name="jobPosition"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <br>
  <div class="form-group">
    Number of needed employees:<br>
    <input required
	       cam-variable-name="neededEmployees"
           cam-variable-type="Integer"
           class="form-control" />
  </div>
  <br>
</form>
</body>
</html>
